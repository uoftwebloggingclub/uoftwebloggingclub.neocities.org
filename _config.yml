# Mark external links
target-blank:
    add_css_classes: external-link

# Jekyll Stuff
permalink: /blog/:slug
url: https://uoftwebloggingclub.neocities.org
baseurl: /

exclude:
  - README.md
  - runlocal.sh
  - generate_feed_includes.rb
  - _members/example.md
  - scripts
  - Dockerfile
  - docker-compose.yml

collections:
  members:
    output: false
  events:
    output: true

feed:
  path: /announcements.xml

plugins:
  - jekyll-email-protect
  - jekyll-target-blank
  - jekyll-feed
  - liquid_reading_time
  - liquid_pluralize
  - jekyll-ical-tag