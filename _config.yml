markdown: kramdown
highlighter: rouge

title: Weblogging and Homebrew Website Club
email: uoftwebloggingclub@gmail.com

permalink: /blog/:slug
url: https://uoftwebloggingclub.neocities.org
baseurl: /

exclude:
  - README.md
  - runlocal.sh
  - generate_feed_includes.rb

collections:
  - members
  - recent_feeds

feed:
  path: /announcements.atom

plugins:
  - jekyll-email-protect
  - jekyll-target-blank
  - jekyll-feed